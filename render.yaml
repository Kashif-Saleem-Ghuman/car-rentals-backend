databases:
  - name: car_rental_database
    databaseName: car_rental_database
    user: car_rental_database_user

services:
  - type: web
    name: carRenalApi
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car_rental_database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
